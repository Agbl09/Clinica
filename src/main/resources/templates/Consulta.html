<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Agendar Consulta - Sistema Clínica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4 text-center">Agendamento de Consulta</h1>
                <form action="#" th:action="@{/cadastrar/consulta}" th:object="${consulta}" method="POST">
                    <input type="number" th:field="*{paciente}" placeholder="Id do Paciente" class="form-control mt-4 col-4">
                    <span class="text-danger" th:if="${#field.hasErrors('paciente')}" th:errors="*{paciente}"></span>

                    <input type="number" th:field="*{profissional}" placeholder="Id do Profissional" class="form-control mt-4 col-4">
                    <span class="text-danger" th:if="${#field.hasErrors('profissional')}" th:errors="*{profissional}"></span>

                    <input type="date" th:field="*{data}" class="form-control mt-4 col-4">
                    <span class="text-danger" th:if="${#field.hasErrors('data')}" th:errors="*{data}"></span>

                    <input type="text" th:field="*{receita}" placeholder="Receita" class="form-control mt-4 col-4">
                    <span class="text-danger" th:if="${#field.hasErrors('receita')}" th:errors="*{receita}"></span>

                    <select  th:field="*{feita}" class="form-control mt-4 col-4">
                        <option value="">Feita?</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                    <span class="text-danger" th:if="${#field.hasErrors('feita')}" th:errors="*{feita}"></span>

                    <button type="submit" class="btn btn-info mt-4">Agendar</button>
                </form>
        </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
