<!DOCTYPE html>

<html>
    <head>
        <title>Lista - Sistema Cl√≠nica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Consultas</h1>
        <ul>
            <li th:each="consulta : ${listarConsultas}">
                <span th:if="${analise != null}" th:text="${analise.paciente}"></span>
                <span th:if="${analise != null}" th:text="${analise.profissional}"></span>
                <span th:if="${analise != null}" th:text="${analise.data}"></span>
                <span th:if="${analise != null}" th:text="${analise.receita}"></span>
                <span th:if="${analise != null}" th:text="${analise.feita}"></span>
                <a th:href="@{/excluir/consulta/{numero_c}(numero_c=${consulta.numero_c})}" class="btn btn-danger">Excluir</a> 
            </li>
        </ul>
        <a href="/cadastrar/consulta" class=" btn btn-link">Cadastrar Consulta</a>
        <a href="/Menu" class="btn btn-link">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
