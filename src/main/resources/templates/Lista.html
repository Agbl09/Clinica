<!DOCTYPE html>

<html>
    <head>
        <title>Lista - Sistema Clínica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Consultas</h1>
        <table>
            <thead>
                <tr>
                    <th>IdPaciente</th>
                    <th>IdProfissional</th>
                    <th>Data</th>
                    <th>Receita</th>
                    <th>Feita?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${listarConsultas}">
                    <td th:text="${consulta.id_p}"></td>
                    <td th:text="${consulta.id_pr}"></td>
                    <td th:text="${consulta.data}"></td>
                    <td th:text="${consulta.receita}"></td>
                    <td th:text="${consulta.feita ? 'Sim' : 'Não'}"></td>
                    <a th:href="@{/excluir/consulta/{numero_c}(numero_c=${consulta.numero_c})}" class="btn btn-danger">Excluir</a>
                </tr>
            </tbody>
        </table>
        <a href="Consulta.html" class=" btn btn-link">Cadastrar Consulta</a>
        <a href="Menu.html" class="btn btn-link">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
