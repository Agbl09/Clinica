<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login - Sistema Cl√≠nica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Login</h1>
        <form id="loginForm" action="/Login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Login:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite o seu login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
        </form>
    </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
