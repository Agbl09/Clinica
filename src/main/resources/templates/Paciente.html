<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Cadastrar Paciente - Sistema Clínica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="patient-container">
            <h1 class="mb-4 text-center">Cadastro de Paciente</h1>
            <form id="patientForm">
                <div class="mb-3">
                    <label for="patientName" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="patientName" name="patientName" placeholder="Digite o nome do paciente" required>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF do paciente (xxx.xxx.xxx-xx)" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Digite o endereço do paciente" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Idade:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Digite a idade do paciente" required>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Digite o telefone do paciente ((xx) xxxx-xxxx)" required>
                </div>

                <div class="mb-3">
                    <label for="insurance" class="form-label">Convênio:</label>
                    <input type="text" class="form-control" id="insurance" name="insurance" placeholder="Digite o convênio (opcional)">
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <a href="Menu.html" class="btn btn-link">Voltar</a>
        </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
