<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Cadastrar Profissional - Sistema Clínica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="professional-container">
            <h1>Cadastro de Profissional</h1>
            <form id="professionalForm">
                <label for="professionalName">Nome:</label>
                <input type="text" id="professionalName" name="professionalName" placeholder="Digite o nome do profissional" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do profissional" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Digite o endereço do profissional" required>
                
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" placeholder="Digite a idade do profissional" required>
                
                <label for="telephone">Telefone:</label>
                <input type="text" id="telephone" name="telephone" placeholder="Digite o telefone do profissional" required>

                <label for="specialty">Especialidade:</label>
                <input type="text" id="specialty" name="specialty" placeholder="Digite a especialidade do profissional">
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
